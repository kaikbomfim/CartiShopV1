<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartiShop - Promoções</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/promocoes.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a href="index.html"><h1 class="logo">CARTI<span>SHOP</span></h1></a>
      </div>
    </div>

    <main class="promo-container">
      <div class="promo-box">
        <h2>Inscreva-se nas Promoções</h2>
        <form class="promo-form">
          <label for="promo-email">E-mail:</label>
          <input type="email" id="promo-email" name="email" placeholder="Digite seu e-mail" required />
          <button type="submit" class="confirm-button">Cadastrar</button>
          <p class="form-feedback"></p>
        </form>
      </div>
    </main>
  </body>
</html>
